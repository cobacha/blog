<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>cabocha.me | Live and Learn. | by cabocha@163.com </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="cabocha.me">
  <meta name="author" content="cabocha@163.com">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/scripts.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					cabocha.me  <small>Live and Learn. </small>
				</h1>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<button type="button" class="btn btn-default" onclick="add();">Add</button>
					<table class="table table-hover table-striped table-condensed">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Title
								</th>
								<th>
									Time
								</th>
								<th>
									Action
								</th>
							</tr>
						</thead>
						<tbody>
							{% set count=0 %}
							{% for post in posts %} 
								{% set count=count+1 %}
								<tr>
							    	<td>{{ count }}</td>
							    	<td>{{ post.title }}</td>
							    	<td>{{ post.date }}</td>
							    	<td>
										<a href="edit?id={{ post.key.id() }}" class="btn" type="button">edit</a>
										<a href="del?id={{ post.key.id() }}" class="btn" type="button">del</a>
									</td>
								</tr>
							{% endfor %}							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>	
</div>
<script>
function add(){  	
	location.href = "edit";
}
</script>
</body>
</html>
